<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popupStyles.css" />
    <title>Chrome Filters</title>
  </head>
  <body>
    <article class="container">
      <div class="header">
        <button class="resetallbutton">Reset all</button>
        <h1>Chrome Filters</h1>
      </div>
      <form id="resetForm">
        <section class="sliderContent">
          <label for="blur">Blur</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="0"
              defaultValue="0"
              id="blurslider"
              name="blur"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="brightness">Brightness</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="brightnessslider"
              name="brightness"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="contrast">Contrast</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="contrastslider"
              name="contrast"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="grayscale">Grayscale</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="grayscaleslider"
              name="grayscale"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="hue-rotate">Hue-rotate</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="360"
              value="0"
              id="huerotateslider"
              name="hue-rotate"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="invert">Invert</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="invertslider"
              name="invert"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="opacity">Opacity</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="opacityslider"
              name="opacity"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="saturate">Saturate</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="saturateslider"
              name="saturate"
            />
            <p>100%</p>
          </div>
        </section>

        <section class="sliderContent">
          <label for="sepia">Sepia</label>
          <div class="slider">
            <button class="resetbutton">Reset</button>

            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="sepiaslider"
              name="sepia"
            />
            <p>100%</p>
          </div>
        </section>
      </form>
    </article>
    <footer>
      <div class="created">
        <p>Created By:</p>
        <p>
          <a href="https://mennoveerkamp.com" target="_blank">Menno Veerkamp</a>
        </p>
      </div>
      <p>
        <a href="https://www.buymeacoffee.com/mennoveerkamp" target="_blank"
          >Buy me a coffee</a
        >
      </p>
    </footer>
  </body>
</html>
