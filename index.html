<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popupStyles.css" />
    <title>Chrome Filters</title>
  </head>
  <body>
    <header class="header">
      <h1>Chrome Filters</h1>
    </header>
    <main>
      <button id="resetAllButton">Reset all</button>
      <form id="resetForm">
        <section class="slider">
            <label for="blur">Blur</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              defaultValue="0"
              id="blurslider"
              name="blur"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="brightness">Brightness</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="brightnessslider"
              name="brightness"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="contrast">Contrast</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="contrastslider"
              name="contrast"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="grayscaleslider"
              name="grayscale"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="hue-rotate">Hue-rotate</label>
            <input
              type="range"
              min="0"
              max="360"
              value="0"
              id="huerotateslider"
              name="hue-rotate"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="invert">Invert</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="invertslider"
              name="invert"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="opacity">Opacity</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="opacityslider"
              name="opacity"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="saturate">Saturate</label>
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="saturateslider"
              name="saturate"
            />
            <p>100%</p>
        </section>

        <section class="slider">
            <label for="sepia">Sepia</label>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              id="sepiaslider"
              name="sepia"
            />
            <p>100%</p>
        </section>
      </form>
    </main>
    <footer>
        <p>Created By:</p>
        <a href="https://mennoveerkamp.com" target="_blank">Menno Veerkamp</a>
        <br>
        <a href="https://www.buymeacoffee.com/mennoveerkamp" target="_blank">Buy me a coffee</a>
    </footer>
  </body>
</html>
